version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: risapp_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: risapp_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - risapp_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: risapp_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root_password
      DB_NAME: risapp_db
      JWT_SECRET: your_jwt_secret_key_here
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    networks:
      - risapp_network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: risapp_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - risapp_network

volumes:
  mysql_data:

networks:
  risapp_network:
    driver: bridge
